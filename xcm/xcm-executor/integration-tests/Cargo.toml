sp-state-machine = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }
xcm = { path = "../..", default-features = false }
xcm-executor = { path = ".." }
sp-tracing = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }

[features]
default = ["std"]
std = [
	"xcm/std",
	"sp-runtime/std",
	"frame-support/std",
