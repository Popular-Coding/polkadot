[package]
name = "pallet-shift-session-manager"
description = "A Substrate Runtime module that selects 2/3 of initial validators for every session"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }

# Substrate Dependencies

frame-support = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "sandreim/dashmap" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "sandreim/dashmap" }
pallet-session = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "sandreim/dashmap" }
sp-staking = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "sandreim/dashmap" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "sandreim/dashmap" }

[dev-dependencies]
sp-core = { git = "https://github.com/paritytech/substrate", branch = "sandreim/dashmap" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "sandreim/dashmap" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-session/std",
	"scale-info/std",
	"sp-staking/std",
	"sp-std/std",
]
